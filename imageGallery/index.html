<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Image Gallery</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body> 
      <div class="gallery-wrap">
        <img src="./images/back.png" alt="" id = "backBtn">
        <div class="gallery">
            <div>
                <span><img src = "images/image-1.png"></span>
                <span><img src = "images/image-2.png"></span>
                <span><img src = "images/image-3.png"></span>
            </div>
            <div>
                <span><img src = "images/image-4.png"></span>
                <span><img src = "images/image-5.png"></span>
                <span><img src = "images/image-6.png"></span>
            </div>
          </div>
          <img src="./images/next.png" alt="" id = "nextBtn">
      </div>
      <script>
        let scrollContainer = document.querySelector('.gallery')
        let backBtn= document.querySelector('#backBtn')
        let nextBtn = document.querySelector('#nextBtn')

        scrollContainer.addEventListener("wheel", ((e)=>{
            e.preventDefault()
            scrollContainer.style.scrollBehaviour = "auto"
            scrollContainer.scrollLeft += e.deltaY

        }))

        nextBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehaviour = "smooth"
            scrollContainer.scrollLeft +=900
        })

        backBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehaviour = "smooth"
            scrollContainer.scrollLeft -=900
        })

      </script>
</body>
</html>
